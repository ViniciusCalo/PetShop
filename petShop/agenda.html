    <div class="formulario">
        <!--FORMULARIO DE AGENDAMENTO-->
        <form action="" class="form">
            <label for="nome">Nome: </label>
            <hr>
            <input type="text" id="nome" name="nome" placeholder="digite seu nome completo" required>
            <hr>
            <label for="cpf">CPF/CNPJ: </label>
            <hr>
            <input type="number" id="cpf" name="cpf" placeholder="CPF/CNPJ" required>
            <hr>
            <label for="email">Email: </label>
            <hr>
            <input type="email" id="email" name="email" placeholder="digite seu email" required>
            <hr>
            <label for="telefone">Telefone: </label>
            <hr>
            <input type="number" id="telefone" name="telefone" placeholder="(99)99999-9999" required>
            <hr>

            <label for="animal">Animal Favorito: </label> <br>
            <select name="animalFavorito" id="animais">
                <option value="Animais">Selecione o Animal Favorito</option>
                <option value="Gato">Gato</option>
                <option value="Cachorro">Cachorro</option>
                <option value="Hamster">Hamster</option>
                <option value="Coelho"></option>
            </select> <br>

            <button type="submit" class="enviaForm">ENVIAR</button>
        </form>
    </div>
